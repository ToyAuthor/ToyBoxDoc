<font class="title">下載並執行第一個範例</font>
player.exe 是 ToyBox 裡面的一個小工具程式
屬於免安裝軟體
你可以先透過這工具試試 ToyBox 的大部分功能
<a href="information/player.html" target="main">更多關於 player 的資訊</a>

下載最新的 player 程式
<a href="https://toyauthor.github.io/FileSharing/player/v0_1_0/windows32/player_0_1_0.zip" target="_self">Windows版</a>
<a href="https://toyauthor.github.io/FileSharing/player/v0_1_0/linux64/player_0_1_0.zip" target="_self">Linux版</a>
<a href="https://toyauthor.github.io/FileSharing/player/v0_1_0/mac64/player_0_1_0.zip" target="_self">Mac版</a>


執行根目錄下的 player.exe 應該會看到一個空視窗
(Unix使用者要用 player.sh)


此視窗是依據 default-config.lua 上面選擇的腳本來建立的
修改 examples/Window/main.lua 的內容再重啟程式會看到變化
例如修改視窗的 title
