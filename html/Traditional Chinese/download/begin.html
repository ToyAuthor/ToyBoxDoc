<font class="title">執行最容易建立的範例</font>
player.exe 是 ToyBox 裡面的一個小工具程式
屬於免安裝軟體
你可以先透過這工具試試 ToyBox 的大部分功能

<a href="v0_1_0/index.html" target="_self">下載 player v0.1.0</a>

執行根目錄下的 player.exe 應該會看到一個空視窗
(Unix使用者要用 player.sh)

此視窗是依據 default-config.lua 上面選擇的腳本來建立的
修改 player/examples/HelloWorld/main.lua 的內容再重啟程式會看到變化
例如修改視窗的 title
