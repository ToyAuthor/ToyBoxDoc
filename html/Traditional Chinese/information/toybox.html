<font class="title">關於 ToyBox</font>
ToyBox 的內容是一組跨平台 C++ 函式庫
將一些常用的功能包裝成介面簡單的函式庫

另外有提供 lua 綁定
所以也可以只寫 lua 程式碼來使用這個專案

更多關於 ToyBox 的資料可以參閱 ToyBox/doc/info/readme.txt

※不考慮開發到移動平台
